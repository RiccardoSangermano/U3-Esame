<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100">
    <header>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-book-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
                />
              </svg>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <h1 class="text-center">Gestione Prodotti</h1>
        <form id="productForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="description">Descrizione</label>
            <textarea class="form-control" id="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="imageUrl">URL Immagine</label>
            <input type="url" class="form-control" id="imageUrl" required />
          </div>
          <div class="form-group">
            <label for="price">Prezzo</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <button type="submit" class="btn btn-primary">Crea Prodotto</button>
          <button type="button" class="btn btn-secondary" id="resetButton">
            Reset
          </button>
        </form>

        <div id="productList" class="mt-4">
          <h2>Elenco Prodotti</h2>
          <ul class="list-group" id="productListItems"></ul>
        </div>
      </div>
    </main>
    <footer class="bg-secondary">
      <p class="text-center">Libreria</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assetjs/backoffice.js"></script>
  </body>
</html>
